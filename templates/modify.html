{% extends "layout.html" %}
{% block content %}
<div class='container row w-auto'>
    <div class='col-6'>
        <h1>Modify {{ name }}</h1>
    </div>
    
    <div class='col-6'>
        <div class='text-right align-middle'>   
            <div class='button tertiary-highlight'>
                <a href="/protocol/{{ id }}">
                    Back
                </a>
            </div>
            <button class="button highlight" type="submit" form="form">Submit</button>
        </div>
    </div>
</div>

<div class='container protocol_box w-auto'>
    <form id="form" method="post" action="">
        <div class='form-group'>
            {{ form.hidden_tag() }}
            {% for modField in modFields %}
                <div class='row mt-3'>
                    <div class='col-3 text-right'>
                        <h5>{{ modField.field.capitalize() }}: </h5>
                    </div>
                    <div class='col-3 mt-n3'>
                        <p>{{ form.fields[loop.index0] }}</p>
                    </div>
                    <div class='col-6'>
                        <p>{{ modField.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- {{ form.name }}
        {{ form.hidden_tag() }}
        <br/>
        {% for entry in form.fields %}
            {{ 1 }}
            {{ entry() }}
        {% endfor %} -->
    </form>
</div>


{% endblock content %}
