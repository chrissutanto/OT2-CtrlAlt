{% extends "layout.html" %}
{% block content %}
<div class='container row w-auto'>
    <div class='col-6'>
        <h1>Protocol</h1>
    </div>
</div>
    
    {% for item in items%}
    <div class='container protocol_box w-auto'>
        <a href="/protocol/{{ item.id }}">
            <h2>{{ item.name }}</h2>
            <p>ID: {{ item.id }}</p>
            <p>Date Modified: {{ item.modifiedTime }}</p>
        </a>
    </div>
    {% endfor %}
{% endblock content %}
