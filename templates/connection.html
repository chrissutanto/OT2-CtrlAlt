{% extends "layout.html" %}
{% block content %}
<div class='container row w-auto'>
    <div class='col-6'>
        <h1>OT-2 Connection Setup</h1>
    </div>
    
    <div class='col-6'>
        <div class='text-right align-middle'>   
            <div class='button'>
                <a href="/">
                    Home
                </a>
            </div>
            <button class="button highlight" type="submit" form="form">Submit</button>
        </div>
    </div>
</div>


    <div class='container protocol_box w-auto'>
        <h2>Wired IP:</h2>
        <form id="form" method="post" action="">
            <div class='form-group'>
                {{ form.hidden_tag() }}
                {{ form.fields[0] }}
            </div>
        </form>
    </div>

    <a href='/firstTimeSetup'>
        <div class='container protocol_box w-auto'>
            <h2>Run First Time Setup</h2>
            <p>Initializes connection with OT-2, must be connected to the machine over USB</p>
        </div>
    </a>
    

{% endblock content %}
